{% extends 'base.html' %}

{% block title %}Business Name - Login {% endblock %}

{% block content %}
<div class='container'>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
        <p class="bottom">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
